<mat-card>
  <mat-card-content>
    <h2>Park Book</h2>
    <p>Welcome to Park Book</p>
    <p>Park book is used to store all information about parking in your primises</p>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-content>
    <p>Looks like you are not logged in.</p>
    <p>Select a provider to sign in.</p>        
  </mat-card-content>
  <mat-card-actions>
    <button (click)="googleSignin()" mat-button color="warn">Google</button>
  </mat-card-actions>
</mat-card>
